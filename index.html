<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengingat Waktu Sholat</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
    }
    .prayer-times {
      margin-top: 2rem;
    }
    .prayer-times div {
      margin: 0.5rem 0;
    }
    #countdown {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pengingat Waktu Sholat</h1>
  <p>Jadwal sholat berdasarkan lokasi Anda:</p>
  <div id="location"></div>
  <div class="prayer-times" id="prayerTimes"></div>
  <div id="countdown">Menghitung waktu sholat berikutnya...</div>
  <audio id="adzanAudio" src="https://archive.org/download/AdzanSubuh/Adzan.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/adhan@4.1.1/dist/Adhan.js"></script>
  <script>
    const namaIndonesia = {
      Fajr: "Shubuh",
      Dhuhr: "Dhuhur",
      Asr: "Ashar",
      Maghrib: "Maghrib",
      Isha: "Isya"
    };

    let nextPrayerName = null;
    let nextPrayerTime = null;

    function requestNotificationPermission() {
      if ('Notification' in window && Notification.permission !== 'granted') {
        Notification.requestPermission();
      }
    }

    function scheduleNotification(name, time) {
      const now = new Date();
      const delay = time - now;

      if (delay > 0) {
        setTimeout(() => {
          if (Notification.permission === 'granted') {
            new Notification(`Waktu Sholat ${namaIndonesia[name]}`, {
              body: `Sudah masuk waktu sholat ${namaIndonesia[name]}`,
            });
          }
          document.getElementById("adzanAudio").play();
        }, delay);
      }
    }

    function startCountdown() {
      const countdownDiv = document.getElementById('countdown');
      if (!nextPrayerTime) return;

      setInterval(() => {
        const now = new Date();
        const diff = nextPrayerTime - now;
        if (diff <= 0) {
          countdownDiv.textContent = `Waktu sholat ${namaIndonesia[nextPrayerName]} telah tiba.`;
        } else {
          const hours = String(Math.floor(diff / 3600000)).padStart(2, '0');
          const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
          const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
          countdownDiv.textContent = `Sholat berikutnya (${namaIndonesia[nextPrayerName]}) dalam: ${hours}:${minutes}:${seconds}`;
        }
      }, 1000);
    }

    function showPrayerTimes(prayerTimes) {
      const container = document.getElementById('prayerTimes');
      container.innerHTML = '';

      const names = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
      const now = new Date();
      let foundNext = false;

      names.forEach(name => {
        const time = prayerTimes[name.toLowerCase()];
        const timeStr = time.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const div = document.createElement('div');
        div.textContent = `${namaIndonesia[name]}: ${timeStr}`;
        container.appendChild(div);
        scheduleNotification(name, time);

        if (!foundNext && time > now) {
          nextPrayerName = name;
          nextPrayerTime = time;
          foundNext = true;
        }
      });

      startCountdown();
    }

    function init() {
      requestNotificationPermission();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const { latitude, longitude } = position.coords;
          document.getElementById('location').textContent =
            `Latitude: ${latitude.toFixed(2)}, Longitude: ${longitude.toFixed(2)}`;

          const date = new Date();
          const params = adhan.CalculationMethod.MuslimWorldLeague();
          params.madhab = adhan.Madhab.Shafi;

          const coordinates = new adhan.Coordinates(latitude, longitude);
          const prayerTimes = new adhan.PrayerTimes(coordinates, date, params);

          showPrayerTimes(prayerTimes);
        }, () => {
          alert("Gagal mendapatkan lokasi.");
        });
      } else {
        alert("Geolocation tidak didukung.");
      }
    }

    init();
  </script>
</body>
</html>
